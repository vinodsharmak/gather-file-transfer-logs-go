repos:
-   repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.0
    hooks:
    - id: go-fmt
    - id: go-vet
    - id: go-lint
    - id: go-imports
    - id: validate-toml
    - id: no-go-testing
    - id: golangci-lint
    - id: go-unit-tests
    - id: go-build
    - id: go-mod-tidy
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0  # Use the ref you want to point at
    hooks:
    -   id: trailing-whitespace
    -   id: check-json
    -   id: check-added-large-files
    -   id: check-yaml